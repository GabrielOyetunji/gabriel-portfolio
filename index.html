<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Data Analyst Portfolio of Gabriel Oyetunji - Projects in Excel, Power BI, and Python." />
  <title>Gabriel Oyetunji | Data Analyst Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
    }
    header img {
      width: 110px;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 600;
    }
    h2 {
      font-size: 1.6rem;
      font-weight: 500;
      margin-top: 3rem;
      border-bottom: 1px solid #444;
      display: inline-block;
      padding-bottom: 0.4rem;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .project-card {
      background-color: #fff;
      color: #000;
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .project-card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    .project-card p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #222;
    }
    .project-card a {
      display: inline-block;
      margin-top: 0.8rem;
      font-size: 0.8rem;
      color: #000;
      border: 1px solid #000;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .project-card a:hover {
      background: #000;
      color: #fff;
    }
    .skills ul, .certifications ul {
      list-style: square;
      padding-left: 1.2rem;
      line-height: 1.8;
    }
    .resume-section a {
      border: 1px solid #fff;
      color: #fff;
      padding: 0.5rem 1rem;
      margin: 0.5rem 1rem 0.5rem 0;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .resume-section a:hover {
      background-color: #fff;
      color: #000;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 4rem;
      padding-bottom: 2rem;
      color: #888;
    }
    a {
      color: #fff;
    }
    a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/profile.jpg" alt="Profile Picture">
    <h1>Gabriel Oyetunji</h1>
    <p>Data Analyst | Data Scientist</p>
    <p>ðŸ“Š Turning raw data into sharp insights.</p>
  </header>

  <div class="container">
    <!-- All content remains as in your original version -->
  </div>

  <footer>
    &copy; 2025 Gabriel Oyetunji. All rights reserved.
  </footer>
</body>
</html>
