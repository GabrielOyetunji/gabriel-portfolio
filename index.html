<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Data Analyst Portfolio of Gabriel Oyetunji - Projects in Excel, Power BI, and Python." />
  <title>Gabriel Oyetunji | Data Analyst Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
      line-height: 1.7;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
    h2 {
      font-size: 1.8rem;
      margin: 3rem 0 1.2rem;
      border-bottom: 2px solid #444;
      display: inline-block;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .project-card {
      background: rgba(26, 26, 26, 0.6);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 188, 212, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease-in-out forwards;
      opacity: 0;
    }
    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 188, 212, 0.3);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .project-card img {
      width: 100%;
      display: block;
    }
    .project-card-content {
      padding: 1rem 1.2rem 1.5rem;
    }
    .project-card h3 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff;
    }
    .project-card p {
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1.2rem;
      color: #ccc;
    }
    .project-card a {
      display: inline-block;
      background-color: transparent;
      border: 1px solid #00bcd4;
      color: #00bcd4;
      padding: 0.4rem 0.9rem;
      margin-right: 0.5rem;
      border-radius: 5px;
      font-size: 0.85rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .project-card a:hover {
      background-color: #00bcd4;
      color: #000;
    }
    .skills, .certifications {
      margin-top: 2rem;
    }
    .skills ul, .certifications ul {
      list-style: square;
      padding-left: 1.2rem;
      line-height: 1.8;
      color: #ddd;
      font-size: 0.95rem;
    }
    .certifications a {
      color: #00bcd4;
      text-decoration: none;
    }
    .certifications a:hover {
      text-decoration: underline;
    }
    .resume-section {
      margin-top: 3rem;
    }
    .resume-section a {
      display: inline-block;
      background-color: transparent;
      border: 1px solid #00bcd4;
      color: #00bcd4;
      padding: 0.5rem 1rem;
      margin: 0.5rem 1rem 0.5rem 0;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .resume-section a:hover {
      background-color: #00bcd4;
      color: #000;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 4rem;
      padding-bottom: 2rem;
      color: #aaa;
    }
    a {
      color: #00bcd4;
    }
    a:hover {
      color: #26c6da;
    }
  </style>
</head>
<body>

</body>
</html>
